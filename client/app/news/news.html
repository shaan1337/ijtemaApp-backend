<div class="container">
        <div class="row">
            <div class="col-lg-12">
            <h1 class="page-header">News</h1>
            
            <div class="form-container">
                <div>
                    <label for="author">Author:</label>
                    {{ author }}
                </div>

                <div>
                    <label for="subject">Subject:</label>
                    <input name="subject" type="text" placeholder="Add a subject" ng-model="subject" style="width: 300px">                
                </div>

                <label for="message">Message:</label>                
                <div>
                    <textarea name="message" rows="10" cols="80" placeholder="Type your message" ng-model="message">                    
                    </textarea>
                </div>

                <div>
                    <input ng-disabled="subject.length==0 || message.length==0" class="btn btn-primary" type="button" value="Submit News" ng-click="addTeam()">                
                </div>
            </div>

            </div>
        </div>
</div>
