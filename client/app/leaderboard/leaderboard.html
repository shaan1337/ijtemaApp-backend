<div class="container">
    <div class="row">
        <div class="col-lg-12">
        <h1 class="page-header">Leaderboard</h1>

        <table class="table table-striped table-responsive">
            <tr>
                <th>Team</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="team in teams track by $index">
                <td>{{ team.team }}</td>
                <td>
                    <input name="points" type="text" ng-model="team.score">
                </td>
                <td>
                    <input class="btn btn-primary" type="button" value="Update Score" ng-click="updatePoints(team)">
                    <input class="btn btn-danger" type="button" value="Delete Team" ng-click="deleteTeam(team._id)">                    
                </td>
            </tr>
        </table>
        <input style="text-transform: uppercase" name="team" ng-model="teamname" type="text" placeholder="Team name">
        <input ng-disabled="teamname.length==0" class="btn btn-primary" type="button" value="Add team" ng-click="addTeam()">
        </div>
    </div>
</div>
